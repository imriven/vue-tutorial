<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> -->
    <!-- creating a toggle for the light and dark navbar -->
    <!-- <nav class="navbar navbar-expand-lg" :class="{'navbar-light bg-light': !useDarkNavbar, 'navbar-dark bg-dark':
        useDarkNavbar}" this example is an object within a string and may be difficult to understand but it works> -->
    <!-- <nav class="navbar navbar-expand-lg" :class="navbarClasses"> use when using compute -->
    <!-- <nav class="navbar navbar-expand-lg" :class="['navbar-dark', 'bg-dark']"> this is hard coded-->
    <!-- using an array to bind classes in the nav bar -->
    <!-- <nav class="navbar navbar-expand-lg" :class="[useDarkNavbar ? 'bg-dark' : 'bg-light']"> -->
    <nav :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']">
        <div class=" container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <!-- Now we are keeping track of the index and using it as unique identifier <li v-for="(link, index) in links" class="nav-item"></li> -->
                    <!-- v for= is a for loop to loop over the links <li v-for="link in links" class="nav-item"> -->
                    <a class="nav-link" :class="{active: activePage == index}" aria-current="page" :href="page.link.url"
                        :title="`This link goes to the ${page.link.text} page`"
                        @click.prevent="activePage = index">{{page.link.text}} </a>
                    <!-- <a class="nav-link activePage == index ? "active""  we would use a ternary to change the link to active w use vbind for classes with conditionals  -->
                    <!-- for binding links in vue use v-bind: or : for short hand v-bind:href="link.url">{-->
                    <!-- v-on:click="" -->
                    <!-- v-on shorthand @ v-bind shorthand : use v-on for action handlers and use v-bind for binding data to state -->

                </li>

            </ul>
            <form class="d-flex">
                <!-- <button class="btn btn-primary" @click.prevent="theme = theme == 'light' ? 'dark' : 'light'"> toggle navbar </button> -->
                <!-- One way to do the toggle without computed -->
                <button class="btn btn-primary" @click.prevent="changeTheme()"> toggle
                    <!-- We are now using a function to create the toggle effect. we need to define the changeTheme function in the method area -->
                    navbar </button>
            </form>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    theme: "dark",
                    pages: [{
                            link: {
                                text: "Home",
                                url: "index.html"
                            },
                            pageTitle: "Home Page",
                            content: "this is the home content"
                        },
                        {
                            link: {
                                text: "About",
                                url: "about.html"
                            },
                            pageTitle: "About Page",
                            content: "this is the about content"
                        },
                        {
                            link: {
                                text: "Contact",
                                url: "contact.html"
                            },
                            pageTitle: "Contact Page",
                            content: "this is the contact content"
                        }
                    ],
                }
            },
            methods: {
                changeTheme() {
                    let theme = 'light';
                    if (this.theme == 'light') {
                        theme = 'dark';
                    }
                    this.theme = theme
                }
            }
        }).mount("body");
    </script>
</body>

</html>
