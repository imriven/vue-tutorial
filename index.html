<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link, index) in links" class="nav-item" :key="index">
                     <!-- Now we are keeping track of the index and using it as unique identifier <li v-for="(link, index) in links" class="nav-item"></li> -->
                    <!-- v for= is a for loop to loop over the links <li v-for="link in links" class="nav-item"> -->
                    <a class="nav-link" aria-current="page" :href="link.url"
                        :title="`This link goes to the ${link.text} page`">{{link.text}} </a>
                    <!-- for binding links in vue use v-bind: or : for short hand v-bind:href="link.url">{-->
                </li>

            </ul>

        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ pageInnards }}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    links: [{
                            text: "Home",
                            url: "index.html"
                        },
                        {
                            text: "About",
                            url: "about.html"
                        },
                        {
                            text: "Contact",
                            url: "contact.html"
                        }
                    ]
                }
            }
        }).mount("nav");
        Vue.createApp({
            data() {
                return {
                    pageTitle: "Hello, Vue",
                    pageInnards: "Welcome to the wonderful world of Vue"
                }
            }
        }).mount("#content");
    </script>
</body>

</html>
